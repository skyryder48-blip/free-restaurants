<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Restaurants NUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
            width: 100vw;
            height: 100vh;
        }
        
        .hud-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="station-hud/styles.css">
</head>
<body>
    <div class="hud-container">
        <!-- Station HUD -->
        <div id="station-hud-root"></div>
        
        <!-- Future HUD components can be added here -->
        <!-- Kitchen Display System -->
        <!-- Order Queue -->
        <!-- etc. -->
    </div>
    
    <!-- React for HUD components -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Station HUD -->
    <script src="station-hud/app.js"></script>
    
    <!-- Main NUI controller -->
    <script>
        // Global message router
        window.addEventListener('message', function(event) {
            const { type, data } = event.data;
            
            // Route messages to appropriate HUD components
            // Station HUD handles its own messages internally
            
            // Handle global NUI commands
            switch (type) {
                case 'setVisible':
                    document.body.style.display = data.visible ? 'block' : 'none';
                    break;
            }
        });
        
        // NUI callback helper
        window.postNUI = function(action, data) {
            return fetch(`https://${GetParentResourceName()}/${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data || {}),
            }).catch(() => {});
        };
        
        // Get parent resource name
        function GetParentResourceName() {
            return window.GetParentResourceName ? window.GetParentResourceName() : 'free-restaurants';
        }
    </script>
</body>
</html>
